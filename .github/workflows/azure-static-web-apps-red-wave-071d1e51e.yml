name: Build and Deploy to Azure Static Web Apps

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Application
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload production artifacts
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: web-app-prod
          path: dist/ImgBinder/browser/
          retention-days: 3

  deploy_production:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Production
    steps:
      - name: Download production artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-app-prod
          path: .
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_WAVE_071D1E51E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ""
          skip_app_build: true

  deploy_preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    needs: build
    runs-on: ubuntu-latest
    name: Deploy PR Preview
    steps:
      - name: Download preview artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-app-prod
          path: .

      - name: List deploy folder
        run: ls -R

      - name: Deploy PR Preview to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_WAVE_071D1E51E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Cleanup Preview Environment
    steps:
      - name: Delete PR Preview Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_WAVE_071D1E51E }}
          action: "close"
