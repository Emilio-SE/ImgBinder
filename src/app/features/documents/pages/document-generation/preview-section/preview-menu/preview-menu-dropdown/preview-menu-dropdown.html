<div class="relative select-none">
    <button class="flex items-center gap-1 px-6 py-3 cursor-pointer transition-colors
    bg-rose-50 dark:bg-slate-600 hover:bg-rose-100 dark:hover:bg-slate-700" (click)="toggleDropdown()">
        <span class="hidden md:block"> {{ placeholder }} </span>
        <i-lucide [img]="icon" class="block md:hidden" />
        <i-lucide [img]="ChevronDownIcon" [size]="16" class="transition-transform duration-200"
            [class.rotate-180]="isDropdownOpen" />
    </button>

    @if(isDropdownOpen) {
    <div
        class="absolute top-full left-0 z-50 bg-rose-50 dark:bg-slate-600 border border-rose-300 dark:border-zinc-800 rounded-b">
        @for (option of options; track $index) {
        <button class="flex gap-2 items-center w-full px-4 py-2 text-left cursor-pointer
        hover:bg-rose-100 dark:hover:bg-slate-700 transition-colors"
            [class]="$index !== (options.length - 1) ? 'border-b border-rose-300 dark:border-zinc-700' : ''"
            (click)="selectOption(option)">
            <i-lucide [img]="option.icon" />
            {{ option.text }}
        </button>
        }
    </div>
    }
</div>
